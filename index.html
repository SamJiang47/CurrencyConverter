<!doctype html>
<html>
     <head>
           <title>CurrencyConverter</title>
           <meta name="description" content="Our first page">
           <link rel="stylesheet" href="style.css"/>
     </head>
     <body>
        <main>
            <div class="title">
                <h1 class="title">Smart Currency Converter</h1>
            </div>
            <div class="Amount">
                <label for="Amount">Amount</label>
                <input id="Amount" type="text" placeholder="">
            </div>
            <div class="From">
                <label for="From">From</label>
            </div>
            <div class="To">
                <label for="To">From</label>
            </div>
            <div class="Convert">
                <button class="Convert">Convert</button>
            </div>
            <div class="trends">
                <h2 class="trends">Trends:</h2>
            </div>
            <div class="Trends7d">
                <button class="Trends7d">View 7 Days</button>
            </div>
            <div class="Trends30d">
                <button class="Trends30d">View 30 Days</button>
            </div>
        </main>
    </body>
</html>
