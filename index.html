<!doctype html>
<html>
     <head>
           <title>CurrencyConverter</title>
           <meta name="description" content="Converter">
           <link rel="stylesheet" href="style.css"/>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
     </head>
       <body>
        <main>
            <div class="title">
                <h1 class="title"><span>Smart</span>Currency Converter</h1>
            </div>
            <div class="Module1">
               <div class="Amount1">
                  <p class="Amount1">Amount</p>
               </div>
               <div class="Amount2">
                  <label for="Amount2"></label>
                  <input id="Amount2" type="text" placeholder="" oninput="formatNumberInput(event)" onkeypress="return isNumberKey(event)">
               </div>
               <div class="From">
                  <label for="From">From</label>
               </div>
               <div class="From2">
                 <select id="From" onchange="checkSelections()">
                    <option value="">--Please choose an option--</option>
                     <option value="USD">USD (US Dollars)</option>
                     <option value="CNY">CNY (Chinese Yuan)</option>
                     <option value="JPY">JPY (Japanese Yen)</option>
                     <option value="CAD">CAD (Canadian Dollars)</option>
                     <option value="EUR">EUR (European Euro)</option>
                     <option value="AED">AED (Arabic dirham)</option>
                     <option value="AFN">AFN (Afghani)</option>
                     <option value="ALL">ALL (Lek)</option>
                     <option value="AMD">AMD (Dram)</option>
                     <option value="ANG">ANG (Netherlands Antillean guilder)</option>
                     <option value="AOA">AOA (Kwanza)</option>
                     <option value="ARS">ARS (Argentine peso)</option>
                     <option value="AUD">AUD (Australian dollar)</option>
                     <option value="BMD">BMD (Bermudian dollar)</option>
                     <option value="MXN">MXN (Mexican peso)</option>
                     <option value="PHP">PHP (Philippine peso)</option>
                     <option value="KRW">KRW (South Korean won)</option>
                     <option value="KPW">KPW (North Korean won)</option>
                 </select>
                </div>
               </div>
               <div class="To">
                  <label for="To">To</label>
               </div>
               <div class="To2">
                 <select id="To" onchange="checkSelections()" >
                  <option value="">--Please choose an option--</option>
                  <option value="USD">USD (US Dollars)</option>
                  <option value="CNY">CNY (Chinese Yuan)</option>
                  <option value="JPY">JPY (Japanese Yen)</option>
                  <option value="CAD">CAD (Canadian Dollars)</option>
                  <option value="EUR">EUR (European Euro)</option>
                  <option value="AED">AED (Arabic dirham)</option>
                  <option value="AFN">AFN (Afghani)</option>
                  <option value="ALL">ALL (Lek)</option>
                  <option value="AMD">AMD (Dram)</option>
                  <option value="ANG">ANG (Netherlands Antillean guilder)</option>
                  <option value="AOA">AOA (Kwanza)</option>
                  <option value="ARS">ARS (Argentine peso)</option>
                  <option value="AUD">AUD (Australian dollar)</option>
                  <option value="BMD">BMD (Bermudian dollar)</option>
                  <option value="MXN">MXN (Mexican peso)</option>
                  <option value="PHP">PHP (Philippine peso)</option>
                  <option value="KRW">KRW (South Korean won)</option>
                  <option value="KPW">KPW (North Korean won)</option>
                 </select>
              </div>
              <button class="Convert">Convert</button>
              <button class="reset" onclick="resetInput()">Reset</button>
              <p class="result"></p>
            </div>
            <div class="Module2">
              <h2 class="trends">Trends:</h2>
              <button class="Trends7d">View 7 Days</button>
              <button class="Trends30d">View 30 Days</button>
            </div>
            <div class="circle"></div>
            <img class="Arrow" src="Arrow.png" alt="From To Arrow">
             <div class="error1">
               <p id="error1">Selections cannot be the same!!</p>
             </div>
             <div class="result1">
               <p id="result1"></p>
             </div>
             <p id="result"></p>
             <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
             <script src="front.js"></script>
        </main>
      
    </body>
</html>
