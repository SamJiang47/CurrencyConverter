<!doctype html>
<html>
     <head>
           <title>CurrencyConverter</title>
           <meta name="description" content="Our first page">
           <link rel="stylesheet" href="style.css"/>
     </head>
     <body>
        <main>
            <div class="title">
                <h1 class="title"><span>Smart</span>Currency Converter</h1>
            </div>
            <div class="Module1">
               <div class="Amount1">
                  <p class="Amount1">Amount</p>
               </div>
               <div class="Amount2">
                  <label for="Amount2"></label>
                  <input id="Amount2" type="text" placeholder="" oninput="formatNumberInput(event)" onkeypress="return isNumberKey(event)">
               </div>
               <div class="From">
                  <label for="From">From</label>
               </div>
               <div class="From2">
                 <select id="From">
                    <option value="">--Please choose an option--</option>
                    <option value="USD">USD (US Dollars)</option>
                    <option value="CNY">CNY (Chinese Yuan)</option>
                    <option value="JPY">JPY (Japanese Yen)</option>
                    <option value="CAD">CAD (Canadian Dollars)</option>
                    <option value="EUR">EUR (European Euro)</option>
                 </select>
                </div>
               </div>
               <div class="To">
                  <label for="To">To</label>
               </div>
               <div class="To2">
                 <select id="To">
                    <option value="">--Please choose an option--</option>
                    <option value="USD">USD (US Dollars)</option>
                    <option value="CNY">CNY (Chinese Yuan)</option>
                    <option value="JPY">JPY (Japanese Yen)</option>
                    <option value="CAD">CAD (Canadian Dollars)</option>
                    <option value="EUR">EUR (European Euro)</option>
                 </select>
              </div>
              <button class="Convert">Convert</button>
              <button class="reset" onclick="resetInput()">Reset</button>
            </div>
            <div class="Module2">
              <h2 class="trends">Trends:</h2>
              <button class="Trends7d">View 7 Days</button>
              <button class="Trends30d">View 30 Days</button>
            </div>
            <div class="circle"></div>
            <img class="Arrow" src="Arrow.png" alt="From To Arrow">
            <div id="images">
               <img src="USA30x30.png" id="USD" style="display: none;">
               <img src="China30x30.png" id="CNY" style="display: none;">
               <img src="Japan30x30.png" id="JPY" style="display: none;">
               <img src="Canada30x30.png" id="CAD" style="display: none;">
               <img src="Europe30x30.png" id="EUR" style="display: none;">
             </div>
            <script src="front.js"></script>
            <p id="errorMessage" style="display: none; color: red;">Error: Selections cannot be the same!!</p>
        </main>
    </body>
</html>
